<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="title"> Tic Tac Toe</h1>

        <div class="gameboard">

            <h2 id="playerText"> Player X's Turn</h2>

            <div class="gamearea">
                <section>
                    <span class="box" id="0"></span>
                    <span class="box" id="1"></span>
                    <span class="box" id="2"></span>
                </section>
    
                <section>
                    <span class="box" id="3"></span>
                    <span class="box" id="4"></span>
                    <span class="box" id="5"></span>
                </section>
    
                <section>
                    <span class="box" id="6"></span>
                    <span class="box" id="7"></span>
                    <span class="box" id="8"></span>
                </section>
            </div>
        
        </div>
        
        <button id="restart_btn"> Restart </button>

    </div>

    <script src="scripts.js"> </script>
</body>
</html>
